<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 5</title>
    <style>
        body{
            text-align: center;
        }

        .form {
            font-size: 20px;
            margin-bottom: 50px;
            padding: 20px 15px;
        }

        .btn{
            font-size: 15px;
        }

        h2{
            font-size: 40px;
        }

        
    </style>
</head>
<body>
    <script>
        function validateForm() {
          var nama = document.forms["registrationForm"]["nama"].value;
          var nik = document.forms["registrationForm"]["nik"].value;
          var email = document.forms["registrationForm"]["email"].value;
          var telp = document.forms["registrationForm"]["telp"].value;
          
          //Penggunaan alert untuk peringatan
          if (nama === "" || nik === "" || email === "" || telp === "") {
            alert("Anda harus mengisi data dengan lengkap!");
            return false;
          }
    
          alert("Terimakasih sudah melakukan pendaftaran!");
          return true;
        }
      </script>
    </head>
    <body>
    
    <h2>Form Pendaftaran Calon Mahasiswa Baru</h2>
    
    <form name="registrationForm" onsubmit="return validateForm()" class="form">
      Nama Lengkap: <input type="text" name="nama">
      <br>
      <br>
      Nomor Identitas (NIK): <input type="number" name="nik">
      <br>
      <br>
      Email: <input type="text" name="email">
      <br>
      <br>
      Nomor Telepon: <input type="number" name="telp">
      <br>
      <br>
      <input type="submit" value="Daftar" class="btn">
    </form>
</body>
</html>
