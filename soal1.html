<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 1</title>
    <style>
        .tombol {
            background-color: #FF0000;
            border: none;
            color: white;
            text-align: center;
            padding: 100px 80px;
            font-size: 16px;
            margin: 4px 2px;
        }

        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SOAL 1</h1>
    <button class="tombol" onclick="changeColor()" type="submit">
        Klik Saya
    </button>

    <script>
        function changeColor() {
        // Mengubah warna tombol saat diklik
        var button = document.querySelector('.tombol');
        button.style.backgroundColor = '#0000FF';}
    </script>
</body>
</html>
