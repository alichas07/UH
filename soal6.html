<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                text-align: center;

            }

            #umurForm {
                font-size: 20px;
            }

            .btn {
                font-size: 15px;
            }
        </style>
    </head>

    <body>
        <h2>Cek Kelayakan Menonton Bioskop</h2>

        <form id="umurForm">
        <label for="umur">Masukkan umur:</label>
        <input type="number" id="umur" name="umur" required>
        <button type="submit" class="btn">Cek Kelayakan</button>
        </form>

        <div id="hasil"></div>

        <script>
        document.getElementById("umurForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah halaman ter-refresh

        var umur = parseInt(document.getElementById("umur").value);

        if (umur < 5) {
            document.getElementById("hasil").innerHTML = "Anda adalah balita dan tidak boleh menonton ke bioskop.";
        } else if (umur >= 5 && umur < 18) {
            document.getElementById("hasil").innerHTML = "Anda adalah remaja dan boleh menonton ke bioskop.";
        } else {
            document.getElementById("hasil").innerHTML = "Anda sudah dewasa dan boleh menonton ke bioskop.";
        }
        });
        </script>
    </body>
</html>
